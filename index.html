<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
            clip-path: path('M200,350 Q500,50 800,350 Q500,620 200,350 Z');
            -webkit-clip-path: path('M200,350 Q500,50 800,350 Q500,620 200,350 Z');
        }

        .background-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 700px;
            z-index: 1;
            pointer-events: none;
        }

        .input-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            z-index: 1000;
            align-items: center;
        }

        #textInput {
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 25px;
            width: 300px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        #textInput:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        #textInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #colorButton {
            width: 36px;
            height: 36px;
            font-size: 16px;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #colorButton:hover {
            color: white;
        }

        #historyButton {
            width: 36px;
            height: 36px;
            font-size: 16px;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #historyButton:hover {
            color: white;
        }



        .emotion-button, .image-upload-button {
            width: 36px;
            height: 36px;
            font-size: 16px;
            background: transparent;
            color: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .emotion-button:hover, .image-upload-button:hover {
            color: white;
        }

        .emotion-button.active {
            color: white;
        }

        #goodButton.active {
            color: rgb(0, 255, 200);
        }

        #badButton.active {
            color: rgb(255, 50, 100);
        }

        .image-count {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-right: 10px;
        }

        .image-grid {
            position: absolute;
            width: 250px;  /* 크기 증가 */
            height: 250px;
            overflow: hidden;
            transform: translate(-50%, -50%);  /* 중앙 정렬을 위한 transform */
        }

        .mosaic-cell {
            position: absolute;
            border-radius: 50%;
            background-size: 1000% 1000%;
            animation: twinkle 3s infinite ease-in-out;
            transform-origin: center;
        }

        @keyframes twinkle {
            0%, 100% {
                transform: scale(0.8) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
        }

        .image-grid img {
            display: none;  /* 원본 이미지는 숨김 */
        }

        .image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 700px;
            z-index: -1;
            clip-path: path('M200,350 Q500,50 800,350 Q500,620 200,350 Z');
            -webkit-clip-path: path('M200,350 Q500,50 800,350 Q500,620 200,350 Z');
            pointer-events: none;
        }

        .history-container {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .history-container.active {
            right: 0;
        }

        .history-header {
            color: white;
            font-size: 18px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
        }

        .history-list {
            color: white;
            overflow-y: auto;
            height: calc(100% - 60px);
        }

        .history-item {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .history-item-content {
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .history-item span {
            flex-grow: 1;
            word-break: break-all;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .history-item .timestamp {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .delete-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-left: 5px;
        }

        .delete-button:hover {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .delete-button i {
            font-size: 12px;
        }

        .gradient-picker {
            width: 280px;
            padding: 10px;
        }

        .gradient-preview {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .color-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .color-input-group {
            flex: 1;
        }

        .color-input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            font-size: 12px;
        }

        .color-input {
            width: 100%;
            height: 30px;
            padding: 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes wave {
            0% { transform: translateY(0px); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(0px); }
            75% { transform: translateY(10px); }
            100% { transform: translateY(0px); }
        }

        .moving-text {
            position: absolute;
            white-space: nowrap;
            pointer-events: none;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3),
                         0 0 10px rgba(255, 255, 255, 0.2),
                         0 0 15px rgba(255, 255, 255, 0.1);
        }

        .sparkle {
            animation: sparkle 2s infinite ease-in-out;
        }

        .wave {
            animation: wave 3s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="text-container" id="textContainer"></div>
    <div class="image-container" id="imageContainer"></div>

    <div class="background-container" id="backgroundContainer">
        <svg width="100%" height="100%" viewBox="0 0 1000 800">
            <defs>
                <mask id="eyeMask">
                    <rect width="1000" height="800" fill="white"/>
                    <circle cx="500" cy="400" r="150" fill="black"/>
                </mask>
            </defs>
            <!-- 눈 배경 -->
            <path d="M50,400 Q500,50 950,400 Q500,750 50,400 Z" 
                  fill="white" 
                  stroke="rgb(0,255,200)" 
                  stroke-width="12"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  mask="url(#eyeMask)"/>
            <!-- 속눈썹 -->
            <line x1="250" y1="220" x2="200" y2="120"
                  stroke="rgb(0,255,200)" 
                  stroke-width="15"
                  stroke-linecap="round"/>
            <line x1="500" y1="180" x2="500" y2="80"
                  stroke="rgb(0,255,200)" 
                  stroke-width="15"
                  stroke-linecap="round"/>
            <line x1="750" y1="220" x2="800" y2="120"
                  stroke="rgb(0,255,200)" 
                  stroke-width="15"
                  stroke-linecap="round"/>
        </svg>
    </div>

    <div class="input-container">
        <form id="uploadForm" style="display: contents;">
            <input type="file" id="imageUpload" accept="image/*" multiple style="display: none">
            <button type="button" id="uploadButton" class="image-upload-button"><i class="fas fa-image"></i></button>
        </form>
        <input type="text" id="textInput" placeholder="Type your message...">
        <button id="goodButton" class="emotion-button"><i class="fas fa-thumbs-up"></i></button>
        <button id="badButton" class="emotion-button"><i class="fas fa-thumbs-down"></i></button>
        <button id="historyButton"><i class="fas fa-list"></i></button>
    </div>

    <div class="history-container">
        <div class="history-header">Message History</div>
        <div class="history-list"></div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const goodButton = document.getElementById('goodButton');
        const badButton = document.getElementById('badButton');
        
        const gradients = {
            good: {
                start: '#00ffcc',
                end: '#00ccff'
            },
            bad: {
                start: '#ff3264',
                end: '#ff6464'
            },
            neutral: {
                start: '#ffffff',
                end: '#ffffff'
            }
        };

        // 현재 감정 상태와 그라데이션 초기화
        let currentEmotion = 'neutral';
        let currentGradient = {...gradients.neutral};

        // localStorage에서 감정 상태 불러오고 적용하는 함수
        function loadEmotion() {
            const savedEmotion = localStorage.getItem('eyeEmotion');
            if (savedEmotion) {
                // 감정 상태 설정
                currentEmotion = savedEmotion;
                // 그라데이션 설정
                currentGradient = {...gradients[savedEmotion]};
                
                // 이미 존재하는 모든 텍스트에 새로운 그라데이션 적용
                document.querySelectorAll('.moving-text').forEach(text => {
                    text.style.backgroundImage = updateGradient();
                });
                
                // 버튼 상태 업데이트
                updateEmotionButtons();
                
                // 현재 감정 상태에 따라 버튼 스타일 직접 설정
                if (savedEmotion === 'good') {
                    goodButton.classList.add('active');
                    badButton.classList.remove('active');
                } else if (savedEmotion === 'bad') {
                    badButton.classList.add('active');
                    goodButton.classList.remove('active');
                } else {
                    goodButton.classList.remove('active');
                    badButton.classList.remove('active');
                }
            }
        }

        // localStorage에 감정 상태 저장
        function saveEmotion() {
            localStorage.setItem('eyeEmotion', currentEmotion);
            currentGradient = {...gradients[currentEmotion]}; // 저장 시 그라데이션도 즉시 업데이트
        }

        // 감정 버튼 상태 업데이트
        function updateEmotionButtons() {
            goodButton.classList.remove('active');
            badButton.classList.remove('active');
            
            if (currentEmotion === 'good') {
                goodButton.classList.add('active');
            } else if (currentEmotion === 'bad') {
                badButton.classList.add('active');
            }
        }

        // 이미지 그리드 생성 및 배치 함수
        function createImageGrid(files, messageId) {
            const container = document.createElement('div');
            container.className = 'image-grid';
            container.dataset.messageId = messageId;

            // 이미지 개수에 따른 그리드 레이아웃 설정
            const count = files.length;
            let cols, rows;
            
            if (count === 1) {
                cols = 1; rows = 1;
            } else if (count <= 4) {
                cols = 2; rows = 2;
            } else if (count <= 9) {
                cols = 3; rows = 3;
            } else {
                cols = 4; rows = 4;
            }

            container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            container.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

            // 이미지 추가
            let validFiles = Array.from(files).slice(0, 16); // 최대 16개까지만
            validFiles.forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                container.appendChild(img);
            });

            return container;
        }

        function createMovingText(text, messageId, files = null) {
            let element;
            
            if (files) {
                const grid = createImageGrid(files, messageId);
                const imageContainer = document.getElementById('imageContainer');
                // 이미지 그리드를 왼쪽부터 순서대로 추가
                imageContainer.appendChild(grid);
                return;
            } else {
                element = document.createElement('div');
                element.className = 'moving-text';
                element.textContent = text;
                element.dataset.messageId = messageId;
            }
            
            // 랜덤 크기 설정 (25px ~ 110px)
            const randomSize = Math.floor(Math.random() * (110 - 25 + 1)) + 25;
            element.style.fontSize = `${randomSize}px`;
            
            // 랜덤 효과 적용
            const effects = ['sparkle', 'wave', 'sparkle wave'];
            const randomEffect = effects[Math.floor(Math.random() * effects.length)];
            if (!files) {
                // 텍스트인 경우에만 효과 적용
                element.className = `moving-text ${randomEffect}`;
            }
            
            // 시작 위치 설정 (눈의 흰색 부분 안에서)
            const startFromLeft = Math.random() < 0.5;
            const fontSize = parseInt(element.style.fontSize);
            // 동공의 실제 중심점 사용
            const centerY = 350; // 중심점을 위로 조정
            // 텍스트가 눈 모양 안에서 자연스럽게 움직이도록 범위 조정
            const safeMargin = fontSize;
            const yMin = centerY - 190 + safeMargin;  // 중심점으로부터 위로 190px
            const yMax = centerY + 120 - safeMargin;  // 중심점으로부터 아래로 120px 유지
            const verticalPosition = Math.random() * (yMax - yMin) + yMin;

            // 그라데이션 적용
            element.style.backgroundImage = updateGradient();

            element.style.top = verticalPosition + 'px';
            
            // 텍스트 컨테이너에 텍스트 추가
            textContainer.appendChild(element);
            
            // 실제 텍스트 너비 계산
            const textWidth = element.offsetWidth;
            
            const margin = element.offsetWidth / 2; // 텍스트 너비의 절반만큼 여유 공간

            if (startFromLeft) {
                element.style.left = (400 - margin) + 'px'; // 왼쪽 경계
                let position = 400 - margin;
                function animate() {
                    position += 1.5; // 이동 속도
                    element.style.left = position + 'px';
                    if (position > 600 - margin) { // 오른쪽 경계
                        position = 400 - margin;
                    }
                    requestAnimationFrame(animate);
                }
                animate();
            } else {
                element.style.left = (600 - margin) + 'px'; // 오른쪽 경계
                let position = 600 - margin;
                function animate() {
                    position -= 1.5; // 이동 속도
                    element.style.left = position + 'px';
                    if (position < 400 - margin) { // 왼쪽 경계
                        position = 600 - margin;
                    }
                    requestAnimationFrame(animate);
                }
                animate();
            }
        }

        function updateGradient() {
            return `linear-gradient(to right, ${currentGradient.start}, ${currentGradient.end})`;
        }

        // 메시지와 이미지 히스토리 저장
        let messages = [];

        // localStorage에서 메시지와 이미지 불러오기
        function loadMessages() {
            // 먼저 감정 상태를 확인하고 그라데이션을 설정
            const savedEmotion = localStorage.getItem('eyeEmotion');
            if (savedEmotion) {
                currentEmotion = savedEmotion;
                currentGradient = {...gradients[savedEmotion]};
                updateEmotionButtons();
            }

            // 저장된 이미지 불러오기
            const savedImages = localStorage.getItem('eyeImages');
            if (savedImages) {
                const parsedImages = JSON.parse(savedImages);
                parsedImages.forEach(imageData => {
                    messages.push({
                        id: imageData.id,
                        text: imageData.fileName,
                        time: new Date(imageData.timestamp).toLocaleTimeString()
                    });
                });
            }

            // 저장된 텍스트 메시지 불러오기
            const savedMessages = localStorage.getItem('eyeMessages');
            if (savedMessages) {
                const parsedMessages = JSON.parse(savedMessages);
                messages = [...messages, ...parsedMessages];
            }

            // 시간순으로 정렬
            messages.sort((a, b) => b.id - a.id);

            // 모든 메시지 표시
            messages.forEach(message => {
                // 이미지인 경우
                if (savedImages && JSON.parse(savedImages).find(img => img.id === message.id)) {
                    const imageData = JSON.parse(savedImages).find(img => img.id === message.id);
                    createMosaicImage(imageData.dataUrl, message.id);
                } else {
                    // 텍스트인 경우
                    createMovingText(message.text, message.id);
                }
                createHistoryItem(
                    message.text, 
                    message.id, 
                    message.time, 
                    message.emotion || 'neutral', 
                    message.gradient || gradients.neutral
                );
            });
        }

        // localStorage에 메시지 저장
        function saveMessages() {
            // 이미지가 아닌 메시지만 eyeMessages에 저장
            const textMessages = messages.filter(msg => {
                const savedImages = localStorage.getItem('eyeImages');
                return !savedImages || !JSON.parse(savedImages).find(img => img.id === msg.id);
            });
            localStorage.setItem('eyeMessages', JSON.stringify(textMessages));
        }

        function createHistoryItem(text, messageId, timeStr, emotion = 'neutral', gradient = gradients.neutral) {
            console.log('Creating history item:', { text, messageId, timeStr, emotion }); // 디버깅용
            const item = document.createElement('div');
            item.className = 'history-item';
            item.dataset.id = messageId;
            
            // 감정 색상에 따른 배경 그라데이션 생성
            const gradientStyle = emotion === 'neutral' ? '' 
                : `background: linear-gradient(to right, ${gradient.start}11, ${gradient.end}11);`;
            
            item.innerHTML = `
                <div class="history-item-content" style="${gradientStyle}">
                    <span style="background: linear-gradient(to right, ${gradient.start}, ${gradient.end}); 
                           -webkit-background-clip: text; 
                           background-clip: text;
                           color: transparent;">${text}</span>
                    <div class="timestamp">${timeStr}</div>
                    <button class="delete-button" title="Delete message"><i class="fas fa-xmark"></i></button>
                </div>
            `;
            
            // 삭제 버튼에 이벤트 리스너 추가
            const deleteButton = item.querySelector('.delete-button');
            deleteButton.addEventListener('click', () => {
                // 메시지 배열에서 제거
                messages = messages.filter(msg => msg.id !== messageId);
                // localStorage 업데이트
                saveMessages();
                // 히스토리 항목 제거
                item.remove();
                // 텍스트나 이미지 그리드 제거
                const element = document.querySelector(`[data-message-id="${messageId}"]`);
                if (element) {
                    element.remove();
                }
            });
            
            const historyList = document.querySelector('.history-list');
            historyList.insertBefore(item, historyList.firstChild);
        }

        function addToHistory(text, messageId) {
            console.log('Adding to history:', { text, messageId }); // 디버깅용
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            
            // 메시지 배열에 추가 (현재 감정 상태 포함)
            messages.push({ 
                id: messageId, 
                text, 
                time: timeStr,
                emotion: currentEmotion,
                gradient: {...currentGradient}
            });
            
            // localStorage에 저장
            saveMessages();
            
            // 히스토리 아이템 생성
            createHistoryItem(text, messageId, timeStr, currentEmotion, currentGradient);
        }

        let selectedFiles = [];

        // 불필요한 handleImageUpload 함수 제거

        function handleSend() {
            const text = textInput.value.trim();
            if (text) {
                const messageId = Date.now().toString();
                createMovingText(text, messageId);
                addToHistory(text, messageId);
                textInput.value = '';
            }
        }

        // 감정 버튼 클릭 이벤트
        goodButton.addEventListener('click', () => {
            if (currentEmotion === 'good') {
                currentEmotion = 'neutral';
                currentGradient = {...gradients.neutral};
            } else {
                currentEmotion = 'good';
                currentGradient = {...gradients.good};
                badButton.classList.remove('active');
            }
            updateEmotionButtons();
            saveEmotion();
        });

        badButton.addEventListener('click', () => {
            if (currentEmotion === 'bad') {
                currentEmotion = 'neutral';
                currentGradient = {...gradients.neutral};
            } else {
                currentEmotion = 'bad';
                currentGradient = {...gradients.bad};
                goodButton.classList.remove('active');
            }
            updateEmotionButtons();
            saveEmotion();
        });

        // 히스토리 UI 토글
        const historyContainer = document.querySelector('.history-container');
        historyButton.addEventListener('click', () => {
            historyContainer.classList.toggle('active');
        });

        // Enter 키로 텍스트 전송
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        // SVG 경로를 마스크로 설정
        const textContainer = document.getElementById('textContainer');
        
        // 초기 그라데이션 미리보기 설정
        updateGradient();

        // 이미지 업로드 버튼과 파일 입력 요소
        const uploadButton = document.getElementById('uploadButton');
        const imageUpload = document.getElementById('imageUpload');

        // 업로드 버튼 클릭 시 파일 선택 창 열기
        uploadButton.addEventListener('click', (e) => {
            e.preventDefault();
            imageUpload.click();
        });

        // 파일 선택 시 이미지 처리
        imageUpload.addEventListener('change', (e) => {
            console.log('File selected:', e.target.files);  // 디버깅용 로그
            if (e.target.files && e.target.files.length > 0) {
                const files = e.target.files;
                const messageId = Date.now().toString();
                
                // Read the first image file
                const reader = new FileReader();
                reader.onload = function(e) {
                    createMosaicImage(e.target.result, messageId);
                    
                    const fileName = files[0].name; // 파일의 원래 이름 가져오기
                    
                    const timestamp = new Date().getTime();
                    const timeStr = new Date(timestamp).toLocaleTimeString();
                    
                    // 이미지를 localStorage에 저장
                    const imageData = {
                        id: messageId,
                        dataUrl: e.target.result,
                        fileName: fileName,
                        timestamp: timestamp
                    };
                    
                    // 기존 이미지 배열 불러오기
                    let savedImages = localStorage.getItem('eyeImages');
                    savedImages = savedImages ? JSON.parse(savedImages) : [];
                    
                    // 새 이미지 추가
                    savedImages.push(imageData);
                    localStorage.setItem('eyeImages', JSON.stringify(savedImages));
                    
                    // 메시지 히스토리에 추가
                    messages.push({ id: messageId, text: fileName, time: timeStr });
                    saveMessages(); // localStorage에 메시지 저장
                    createHistoryItem(fileName, messageId, timeStr); // 히스토리 UI에 추가
                };
                reader.readAsDataURL(files[0]); // Only process the first image
                e.target.value = '';  // 파일 입력 초기화
            }
        });

        // 모자이크 이미지 생성 함수
        function createMosaicImage(imageDataUrl, messageId) {
            const container = document.createElement('div');
            container.className = 'image-grid';
            container.dataset.messageId = messageId;
            
            // 동공 중심을 기준으로 랜덤한 위치 계산
            const centerX = 500;  // SVG 뷰포트 중심 X
            const centerY = 400;  // SVG 뷰포트 중심 Y
            const radius = 100;   // 배치 반경
            
            // 랜덤한 각도와 거리로 위치 결정
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * radius;
            const x = centerX + Math.cos(angle) * distance;
            const y = centerY + Math.sin(angle) * distance;
            
            container.style.left = x + 'px';
            container.style.top = y + 'px';
            
            document.getElementById('imageContainer').appendChild(container);
            
            const img = document.createElement('img');
            img.src = imageDataUrl;
            container.appendChild(img);
            
            // 모자이크 효과 생성
            const cellCount = 200; // 셀 수 증가
            for (let i = 0; i < cellCount; i++) {
                const cell = document.createElement('div');
                cell.className = 'mosaic-cell';
                
                // 랜덤 위치 계산 (더 넓은 범위)
                const cellX = Math.random() * 230;
                const cellY = Math.random() * 230;
                
                // 랜덤 크기 (10-15px로 증가)
                const size = 10 + Math.random() * 5;
                
                cell.style.cssText = `
                    left: ${cellX}px;
                    top: ${cellY}px;
                    width: ${size}px;
                    height: ${size}px;
                    background-image: url(${imageDataUrl});
                    background-position: ${-cellX}px ${-cellY}px;
                    animation-delay: ${Math.random() * 3}s;
                    z-index: ${Math.floor(Math.random() * 10)};
                `;
                
                container.appendChild(cell);
            }
        }

        // 저장된 이미지 불러오기
        function loadSavedImages() {
            const savedImages = localStorage.getItem('eyeImages');
            if (savedImages) {
                const parsedImages = JSON.parse(savedImages);
                parsedImages.forEach(imageData => {
                    createMosaicImage(imageData.dataUrl, imageData.id);
                    const timeStr = new Date(imageData.timestamp).toLocaleTimeString();
                    messages.push({ 
                        id: imageData.id, 
                        text: imageData.fileName || 'Untitled Image',
                        time: timeStr
                    });
                    createHistoryItem(imageData.fileName || 'Untitled Image', imageData.id, timeStr);
                });
            }
        }

        // 페이지 초기화
        function initializePage() {
            // 감정 상태 로드
            const savedEmotion = localStorage.getItem('eyeEmotion');
            if (savedEmotion) {
                currentEmotion = savedEmotion;
                currentGradient = {...gradients[savedEmotion]};
                updateEmotionButtons();
            }

            // 저장된 모든 메시지와 이미지 지우기
            document.querySelectorAll('.moving-text, .image-grid').forEach(el => el.remove());
            document.querySelector('.history-list').innerHTML = '';
            messages = [];

            // 저장된 이미지 로드
            const savedImages = localStorage.getItem('eyeImages');
            if (savedImages) {
                const parsedImages = JSON.parse(savedImages);
                parsedImages.forEach(imageData => {
                    createMosaicImage(imageData.dataUrl, imageData.id);
                    const timeStr = new Date(imageData.timestamp).toLocaleTimeString();
                    messages.push({
                        id: imageData.id,
                        text: imageData.fileName,
                        time: timeStr,
                        type: 'image'
                    });
                    createHistoryItem(imageData.fileName, imageData.id, timeStr);
                });
            }

            // 저장된 텍스트 메시지 로드
            const savedMessages = localStorage.getItem('eyeMessages');
            if (savedMessages) {
                const textMessages = JSON.parse(savedMessages);
                textMessages.forEach(message => {
                    createMovingText(message.text, message.id);
                    createHistoryItem(message.text, message.id, message.time);
                    messages.push({...message, type: 'text'});
                });
            }

            // 시간순으로 정렬
            messages.sort((a, b) => b.id - a.id);
        }

        // DOMContentLoaded 이벤트 핸들러
        document.addEventListener('DOMContentLoaded', initializePage);
        
        // load 이벤트 핸들러
        window.addEventListener('load', () => {
            const savedEmotion = localStorage.getItem('eyeEmotion');
            if (savedEmotion && currentEmotion !== savedEmotion) {
                currentEmotion = savedEmotion;
                currentGradient = {...gradients[savedEmotion]};
                updateEmotionButtons();
                document.querySelectorAll('.moving-text').forEach(text => {
                    text.style.backgroundImage = updateGradient();
                });
            }
        });
    </script>
</body>
</html>
