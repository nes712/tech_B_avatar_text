<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
            clip-path: path('M200,350 Q500,50 800,350 Q500,620 200,350 Z');
            -webkit-clip-path: path('M200,350 Q500,50 800,350 Q500,620 200,350 Z');
        }

        .background-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 700px;
            z-index: 1;
            pointer-events: none;
        }

        .input-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            z-index: 1000;
            align-items: center;
        }

        #textInput {
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 25px;
            width: 300px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        #textInput:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        #textInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #colorButton {
            width: 36px;
            height: 36px;
            font-size: 16px;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #colorButton:hover {
            color: white;
        }

        #historyButton {
            width: 36px;
            height: 36px;
            font-size: 16px;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #historyButton:hover {
            color: white;
        }



        .emotion-button {
            width: 36px;
            height: 36px;
            font-size: 16px;
            background: transparent;
            color: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .emotion-button:hover {
            color: white;
        }

        .emotion-button.active {
            color: white;
        }

        #goodButton.active {
            color: rgb(0, 255, 200);
        }

        #badButton.active {
            color: rgb(255, 50, 100);
        }

        .history-container {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .history-container.active {
            right: 0;
        }

        .history-header {
            color: white;
            font-size: 18px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
        }

        .history-list {
            color: white;
            overflow-y: auto;
            height: calc(100% - 60px);
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-item span {
            flex-grow: 1;
            word-break: break-all;
        }

        .history-item .timestamp {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .delete-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-left: 5px;
        }

        .delete-button:hover {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .delete-button i {
            font-size: 12px;
        }

        .gradient-picker {
            width: 280px;
            padding: 10px;
        }

        .gradient-preview {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .color-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .color-input-group {
            flex: 1;
        }

        .color-input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            font-size: 12px;
        }

        .color-input {
            width: 100%;
            height: 30px;
            padding: 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes wave {
            0% { transform: translateY(0px); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(0px); }
            75% { transform: translateY(10px); }
            100% { transform: translateY(0px); }
        }

        .moving-text {
            position: absolute;
            white-space: nowrap;
            pointer-events: none;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3),
                         0 0 10px rgba(255, 255, 255, 0.2),
                         0 0 15px rgba(255, 255, 255, 0.1);
        }

        .sparkle {
            animation: sparkle 2s infinite ease-in-out;
        }

        .wave {
            animation: wave 3s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="text-container" id="textContainer"></div>

    <div class="background-container" id="backgroundContainer">
        <svg width="100%" height="100%" viewBox="0 0 1000 800">
            <defs>
                <mask id="eyeMask">
                    <rect width="1000" height="800" fill="white"/>
                    <circle cx="500" cy="400" r="150" fill="black"/>
                </mask>
            </defs>
            <!-- 눈 배경 -->
            <path d="M50,400 Q500,50 950,400 Q500,750 50,400 Z" 
                  fill="white" 
                  stroke="rgb(0,255,200)" 
                  stroke-width="12"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  mask="url(#eyeMask)"/>
            <!-- 속눈썹 -->
            <line x1="250" y1="220" x2="200" y2="120"
                  stroke="rgb(0,255,200)" 
                  stroke-width="15"
                  stroke-linecap="round"/>
            <line x1="500" y1="180" x2="500" y2="80"
                  stroke="rgb(0,255,200)" 
                  stroke-width="15"
                  stroke-linecap="round"/>
            <line x1="750" y1="220" x2="800" y2="120"
                  stroke="rgb(0,255,200)" 
                  stroke-width="15"
                  stroke-linecap="round"/>
        </svg>
    </div>

    <div class="input-container">
        <input type="text" id="textInput" placeholder="Type your message...">
        <button id="goodButton" class="emotion-button"><i class="fas fa-thumbs-up"></i></button>
        <button id="badButton" class="emotion-button"><i class="fas fa-thumbs-down"></i></button>
        <button id="historyButton"><i class="fas fa-list"></i></button>
    </div>

    <div class="history-container">
        <div class="history-header">Message History</div>
        <div class="history-list"></div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const goodButton = document.getElementById('goodButton');
        const badButton = document.getElementById('badButton');
        
        let currentGradient = {
            start: '#ffffff',
            end: '#ffffff'
        };

        const gradients = {
            good: {
                start: '#00ffcc',
                end: '#00ccff'
            },
            bad: {
                start: '#ff3264',
                end: '#ff6464'
            },
            neutral: {
                start: '#ffffff',
                end: '#ffffff'
            }
        };

        // 현재 감정 상태
        let currentEmotion = 'neutral';

        // localStorage에서 감정 상태 불러오기
        function loadEmotion() {
            const savedEmotion = localStorage.getItem('eyeEmotion');
            if (savedEmotion) {
                currentEmotion = savedEmotion;
                updateEmotionButtons();
                currentGradient = {...gradients[currentEmotion]};
            }
        }

        // localStorage에 감정 상태 저장
        function saveEmotion() {
            localStorage.setItem('eyeEmotion', currentEmotion);
        }

        // 감정 버튼 상태 업데이트
        function updateEmotionButtons() {
            goodButton.classList.remove('active');
            badButton.classList.remove('active');
            
            if (currentEmotion === 'good') {
                goodButton.classList.add('active');
            } else if (currentEmotion === 'bad') {
                badButton.classList.add('active');
            }
        }

        function createMovingText(text, messageId) {
            const element = document.createElement('div');
            element.className = 'moving-text';
            element.textContent = text;
            element.dataset.messageId = messageId; // 메시지 ID 설정
            
            // 랜덤 크기 설정 (25px ~ 80px)
            const randomSize = Math.floor(Math.random() * (80 - 25 + 1)) + 25;
            element.style.fontSize = `${randomSize}px`;
            
            // 랜덤 효과 적용
            const effects = ['sparkle', 'wave', 'sparkle wave'];
            const randomEffect = effects[Math.floor(Math.random() * effects.length)];
            element.className = `moving-text ${randomEffect}`;
            
            // 시작 위치 설정 (눈의 흰색 부분 안에서)
            const startFromLeft = Math.random() < 0.5;
            const fontSize = parseInt(element.style.fontSize);
            // 동공의 실제 중심점 사용 (SVG의 circle 중심과 동일하게)
            const centerY = 350; // 중심점을 위로 조정
            // 텍스트가 눈 모양 안에서 자연스럽게 움직이도록 범위 조정
            const safeMargin = fontSize * 0.7; // 여유 공간을 약간 줄임
            const yMin = centerY - 250 + safeMargin;  // 위쪽 제한 더 높게 조정
            const yMax = centerY + 200 - safeMargin;  // 아래쪽 제한
            const verticalPosition = Math.random() * (yMax - yMin) + yMin;

            // 그라데이션 적용
            const gradient = `linear-gradient(to right, ${currentGradient.start}, ${currentGradient.end})`;
            element.style.backgroundImage = gradient;

            element.style.top = verticalPosition + 'px';
            
            // 텍스트 컨테이너에 텍스트 추가
            textContainer.appendChild(element);
            
            // 실제 텍스트 너비 계산
            const textWidth = element.offsetWidth;
            
            const margin = element.offsetWidth / 2; // 텍스트 너비의 절반만큼 여유 공간

            if (startFromLeft) {
                element.style.left = (400 - margin) + 'px'; // 왼쪽 경계
                let position = 400 - margin;
                function animate() {
                    position += 1.5; // 이동 속도
                    element.style.left = position + 'px';
                    if (position > 600 - margin) { // 오른쪽 경계
                        position = 400 - margin;
                    }
                    requestAnimationFrame(animate);
                }
                animate();
            } else {
                element.style.left = (600 - margin) + 'px'; // 오른쪽 경계
                let position = 600 - margin;
                function animate() {
                    position -= 1.5; // 이동 속도
                    element.style.left = position + 'px';
                    if (position < 400 - margin) { // 왼쪽 경계
                        position = 600 - margin;
                    }
                    requestAnimationFrame(animate);
                }
                animate();
            }
        }

        function updateGradient() {
            const gradient = `linear-gradient(to right, ${currentGradient.start}, ${currentGradient.end})`;
            gradientPreview.style.background = gradient;
        }

        // 메시지 히스토리 저장
        let messages = [];

        // localStorage에서 메시지 불러오기
        function loadMessages() {
            const savedMessages = localStorage.getItem('eyeMessages');
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
                messages.forEach(message => {
                    createMovingText(message.text, message.id);
                    createHistoryItem(message.text, message.id, message.time);
                });
            }
        }

        // localStorage에 메시지 저장
        function saveMessages() {
            localStorage.setItem('eyeMessages', JSON.stringify(messages));
        }

        function createHistoryItem(text, messageId, timeStr) {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.dataset.id = messageId;
            item.innerHTML = `
                <span>${text}</span>
                <div class="timestamp">${timeStr}</div>
                <button class="delete-button" title="Delete message"><i class="fas fa-xmark"></i></button>
            `;
            
            // 삭제 버튼에 이벤트 리스너 추가
            const deleteButton = item.querySelector('.delete-button');
            deleteButton.addEventListener('click', () => {
                // 메시지 배열에서 제거
                messages = messages.filter(msg => msg.id !== messageId);
                // localStorage 업데이트
                saveMessages();
                // 히스토리 항목 제거
                item.remove();
                // 동공 안의 떠다니는 텍스트 제거
                const floatingText = document.querySelector(`.moving-text[data-message-id="${messageId}"]`);
                if (floatingText) {
                    floatingText.remove();
                }
            });
            
            const historyList = document.querySelector('.history-list');
            historyList.insertBefore(item, historyList.firstChild);
        }

        function addToHistory(text, messageId) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            messages.push({ id: messageId, text, time: timeStr });
            
            // localStorage에 저장
            saveMessages();
            
            // 히스토리 아이템 생성
            createHistoryItem(text, messageId, timeStr);
        }

        function handleSend() {
            const text = textInput.value.trim();
            if (text) {
                const messageId = Date.now().toString();
                createMovingText(text, messageId);
                addToHistory(text, messageId);
                textInput.value = '';
            }
        }

        // 감정 버튼 클릭 이벤트
        goodButton.addEventListener('click', () => {
            if (currentEmotion === 'good') {
                currentEmotion = 'neutral';
                currentGradient = {...gradients.neutral};
            } else {
                currentEmotion = 'good';
                currentGradient = {...gradients.good};
                badButton.classList.remove('active');
            }
            updateEmotionButtons();
            saveEmotion();
        });

        badButton.addEventListener('click', () => {
            if (currentEmotion === 'bad') {
                currentEmotion = 'neutral';
                currentGradient = {...gradients.neutral};
            } else {
                currentEmotion = 'bad';
                currentGradient = {...gradients.bad};
                goodButton.classList.remove('active');
            }
            updateEmotionButtons();
            saveEmotion();
        });

        // 히스토리 UI 토글
        const historyContainer = document.querySelector('.history-container');
        historyButton.addEventListener('click', () => {
            historyContainer.classList.toggle('active');
        });

        // Enter 키로 텍스트 전송
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        // SVG 경로를 마스크로 설정
        const textContainer = document.getElementById('textContainer');
        
        // 초기 그라데이션 미리보기 설정
        updateGradient();

        // 페이지 로드 시 저장된 메시지와 감정 상태 불러오기
        window.addEventListener('load', () => {
            loadMessages();
            loadEmotion();
        });
    </script>
</body>
</html>
